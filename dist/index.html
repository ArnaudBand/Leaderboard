<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
    <div class="container">
            <h1 class="header_title">
                Leaderboard
            </h1>
            <div class="flex container_flex">
                <div class="flex-direction">
                   <div class="title_flex flex">
                        <h3 class="title_recent_score">
                            Recent Scores
                        </h3>
                        <button type="button" class="left-space btn">
                            Refresh
                        </button>
                   </div> 
                   <div class="border_div">
                       
                   </div>
                   <button id="clearbtn">Clear the list</button>
                </div>
                <div class="right_side">
                    <h3 class="title_score title_flex">
                        Add Your Score
                    </h3>
                    <form class="input_div">
                        <input type="text" placeholder="Your name" id="name"> <br>
                        <input type="text" placeholder="Your Score" id="score"> <br>
                        <button type="submit" class="btn submit_btn" id="submit_btn">Submit</button>
                    </form>
                </div>
            </div>
    </div>
</body>
</html>
